
{% load static %}
<nav>
    <ul><li><a href="{% url 'news:index' %}"> Home</a></li>
    {% if request.user.is_authenticated %}
        <li><a href="#">{{ user.username }}</a></li>
        <li><a href="{% url 'logout' %}"> Logout </a></li>
        <li><a href="{% url 'users:userProfile' user.id %}">Profile</a></li>
    {% else %}
        <li><a href="{% url 'login' %}"> Login</a></li>
        <li><a href="{% url 'users:createAccount' %}"> Sign Up</a></li></ul>
    {% endif %}      
</nav>
